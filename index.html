<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./static/images/bnb logo.png" />
    <link rel="stylesheet" href="./static/css/reset.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <script defer src="./static/js/script.js"></script>
    <title>Cryptopath</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Welcome To CryptoPath</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="main-container">
          <div class="navigation">
            <div class="home disbox">
              <div class="positioner">
                <img
                  class="nav-img"
                  src="./static/images/25694.png"
                  alt="home-icon"
                />
                <h2><a href="./index.html">Home</a></h2>
              </div>
            </div>
            <div class="specifics disbox">
              <div class="positioner">
                <img
                  class="nav-img"
                  src="./static/images/specific-icon-showing-choice-keywords-idea-131070424.jpg"
                  alt="Spec-icon"
                />
                <h2><a href="./specification.html">Specification</a></h2>
              </div>
            </div>
            <div class="contact disbox">
              <div class="positioner">
                <img
                  class="nav-img"
                  src="./static/images/fc27fb81e77cc56ba4ed981d7801ceb9.png"
                  alt="Contact Icon"
                />
                <h2><a href="./contact.html">Contact</a></h2>
              </div>
            </div>
            <div class="info disbox">
              <div class="positioner">
                <img
                  class="nav-img"
                  src="./static/images/665049.png"
                  alt="Info Icon"
                />
                <h2><a href="./info.html">Info</a></h2>
              </div>
            </div>
          </div>
          <div class="display">
            <div class="display-box">
              <div class="crypto cry1">
                <div class="crypto-name">
                  <h3 class="name">
                    Bitcoin
                    <img
                      src="./static/images/btc logo.png"
                      alt="btc logo"
                      class="namelg"
                    />
                  </h3>
                </div>
                <div class="crypto-price">
                  <h5 class="price bitcoin"></h5>
                </div>
              </div>
              <div class="crypto cry2">
                <div class="crypto-name">
                  <h3 class="name">
                    Etherium
                    <img
                      src="./static/images/etherium logo.jpg"
                      alt="btc logo"
                      class="namelg"
                    />
                  </h3>
                </div>
                <div class="crypto-price">
                  <h5 class="price etherium"></h5>
                </div>
              </div>
              <div class="crypto cry3">
                <div class="crypto-name">
                  <h3 class="name">
                    Tether
                    <img
                      src="./static/images/tether logo.png"
                      alt="btc logo"
                      class="namelg"
                    />
                  </h3>
                </div>
                <div class="crypto-price">
                  <h5 class="price tether"></h5>
                </div>
              </div>
              <div class="crypto cry4">
                <div class="crypto-name">
                  <h3 class="name">
                    BNB
                    <img
                      src="./static/images/bnb logo.png"
                      alt="btc logo"
                      class="namelg"
                    />
                  </h3>
                </div>
                <div class="crypto-price">
                  <h5 class="price bnb"></h5>
                </div>
              </div>
              <div class="crypto cry5">
                <div class="crypto-name">
                  <h3 class="name">
                    XRP
                    <img
                      src="./static/images/xrp - logo.jpg"
                      alt="btc logo"
                      class="namelg"
                    />
                  </h3>
                </div>
                <div class="crypto-price">
                  <h5 class="price xrp"></h5>
                </div>
              </div>
              <div class="crypto cry6">
                <div class="crypto-name">
                  <h3 class="name">
                    Cardano
                    <img
                      src="./static/images/ada - logo.jpg"
                      alt="btc logo"
                      class="namelg"
                    />
                  </h3>
                </div>
                <div class="crypto-price">
                  <h5 class="price cardano"></h5>
                </div>
              </div>
              <div class="crypto cry7">
                <div class="crypto-name">
                  <h3 class="name">
                    DogeCoin
                    <img
                      src="./static/images/doge - logo.png"
                      alt="btc logo"
                      class="namelg"
                    />
                  </h3>
                </div>
                <div class="crypto-price">
                  <h5 class="price dogecoin"></h5>
                </div>
              </div>
              <div class="crypto cry8">
                <div class="crypto-name">
                  <h3 class="name">
                    Polygon
                    <img
                      src="./static/images/poly-logo.webp"
                      alt="btc logo"
                      class="namelg"
                    />
                  </h3>
                </div>
                <div class="crypto-price">
                  <h5 class="price polygon"></h5>
                </div>
              </div>
              <div class="crypto cry9">
                <div class="crypto-name">
                  <h3 class="name">
                    Solana
                    <img
                      src="./static/images/solana - logo.jpg"
                      alt="btc logo"
                      class="namelg"
                    />
                  </h3>
                </div>
                <div class="crypto-price">
                  <h5 class="price solana"></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
